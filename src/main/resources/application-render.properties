# ============================================
# RENDER PROFILE - PostgreSQL Configuration
# ============================================

# Database URL from Render environment variable
# Note: Username/Password are embedded in the URL, so we don't set them separately
spring.datasource.driver-class-name=org.postgresql.Driver

# PostgreSQL dialect (Spring Boot 3+ auto-detects, but explicit is fine)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Keep the same JPA settings
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.show_sql=true

# Security uses environment variables (same as main file)
app.security.secret-key=${APP_SECURITY_SECRET_KEY}
app.security.jwt-expiration=${APP_SECURITY_JWT_EXPIRATION}

# Logging (same)
logging.level.solipsismal.olympiacosfcapp=DEBUG
logging.level.org.springframework.web=DEBUG